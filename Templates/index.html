<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='Bulma/bulma.css') }}">
    <title>Flask App</title>
    <style>
        .box{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1 class="title is-1 has-text-centered	is-family-code	has-text-weight-bold	">LOGIN</h1>

    <form action="check-user" method="POST" class="box has-background-warning-light">
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" name="username" placeholder="e.g. leyyy@example.com" />
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" name="password" placeholder="********" />
          </div>
        </div>
      
        <div class="has-text-centered">
            <button type="submit" class="button is-primary is-medium is-danger">LOGIN</button>
        </div>
    </form>
</body>

</html>
